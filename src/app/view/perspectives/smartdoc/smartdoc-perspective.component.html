<div *ngIf="!isDisplayable()"
     class="alert alert-warning"
     role="alert"
     i18n="@@smartdoc.query.invalid">Your query results cannot be shown using smart document perspective. The query needs to specify exactly one file.
</div>

<div *ngIf="isDisplayable() && isLoaded()">
  <div class="container-fluid">
    <div class="row">
      <div class="col"></div>
      <div class="col-12 col-md-10 col-lg-8 col-xl-7">
        <div class="d-flex flex-column">
          <smartdoc-toolbar></smartdoc-toolbar>
          <smartdoc-documents-list [cursor]="cursor"
                                   [primary]="true"
                                   [query]="query">
          </smartdoc-documents-list>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
</div>
